name: Prepare Release

on:
  workflow_dispatch:
    inputs:
      level:
        description: 'Version bump level'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  prepare:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-release
        run: cargo install cargo-release

      - name: Configure Git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Generate changelog & bump version
        run: |
          cargo release ${{ github.event.inputs.level }} \
            --no-publish \
            --no-push \
            --no-tag \
            --generate-changelog \
            --no-confirm

      - name: Create release PR
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: "chore(release): prepare for ${{ github.event.inputs.level }} release"
          title: "chore(release): ${{ github.event.inputs.level }} release"
          branch: release/${{ github.event.inputs.level }}-$(date +%s)
          body: |
            This PR contains:
            - version bump
            - generated CHANGELOG.md

            Please review and edit the changelog as needed before merging.
